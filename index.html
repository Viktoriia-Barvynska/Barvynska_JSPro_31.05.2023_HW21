<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="registrationForm">
    <h2>Форма реєстрації</h2>
    <form id="form">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" required><br><br>

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" required><br><br>

      <label for="birthdate">Дата народження:</label>
      <input type="text" id="birthdate" required><br><br>

      <label for="gender">Стать:</label>
      <input type="radio" id="genderMale" name="gender" value="Чоловіча">Чоловіча
      <input type="radio" id="genderFemale" name="gender" value="Жіноча">Жіноча<br><br>

      <label for="city">Місто:</label>
      <select id="city" required>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
        <option value="Харків">Харків</option>
      </select><br><br>

      <label for="address">Адреса:</label>
      <textarea id="address" required></textarea><br><br>

      <label>Мови, якими володієте:</label><br>
      <input type="checkbox" id="langUkrainian" name="language" value="Українська">Українська<br>
      <input type="checkbox" id="langEnglish" name="language" value="Англійська">Англійська<br>
    

      <button type="submit">Зберегти</button>
    </form>
  </div>

  <div id="registrationTable" style="display: none;">
    <h2>Реєстраційні дані</h2>
    <table id="table"></table>
  </div>
   
    <script src="./index.js"></script>
</body>
</html>
